<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Husky Hikes</title>
        <link rel="icon" href="Husky.png">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="body">
            <div class="header">
                <a href="/Home.html"><img src="Husky.png" alt="Husky Logo"/></a>
            </div>
            <div class="container">
                <embed type="image/jpg" src="Images/Headphone.jpg">
                <p>Jazzy Abstract Beat - Coma Media</p><br/>
                <audio controls>
                    <source src="Audio/audioFile.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio><br>
                <hr>
                <p>Rate the above audio clip:</p>
                <form>
                    <input type="text" list="ratings" name="rate_audio" placeholder="select any">
                    <datalist id="ratings">
                        <option value="One">
                        <option value="Two">    
                        <option value="Three">
                        <option value="Four">
                        <option value="Five">
                    </datalist>
                    <input type="submit" value="Submit">
                </form>

            </div>
        </div>
        <footer>
            <p>Copyright Â© 2022 Northeastern University</p>
        </footer>
    </body>
</html>
